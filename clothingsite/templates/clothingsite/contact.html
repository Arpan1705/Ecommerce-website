{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="en">

<!-- Mirrored from template.annimexweb.com/diva/register.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 25 Jan 2024 16:58:37 GMT -->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Contact Us</title>
    <meta name="description" content="description" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="{%static 'images/favicon.png'%}" />
    <!-- Plugins CSS -->
    <link rel="stylesheet" href="{%static 'css/plugins.css'%}" />
    <!-- Main Style CSS -->
    <link rel="stylesheet" href="{%static 'css/style.css'%}" />
    <link rel="stylesheet" href="{%static 'css/responsive.css'%}" />
</head>

<body class="page-template diva">
    <!-- Page Loader -->
    <div id="pre-loader"><img src="{%static 'images/loader.gif'%}" alt="Loading..." /></div>
    <!-- End Page Loader -->

    <div class="pageWrapper">
        <!-- Search Form Drawer -->
        <div class="search">
            <div class="search__form">
                <form class="search-bar__form" action="#">
                    <button class="go-btn search__button" type="submit"><i class="icon an an-search"></i></button>
                    <input class="search__input" type="search" name="q" value=""
                        placeholder="Search for products, brands..." aria-label="Search" autocomplete="off" />
                </form>
                <button type="button" class="search-trigger close-btn" data-bs-toggle="tooltip" data-bs-placement="left"
                    title="Close"><i class="icon an an-times"></i></button>
            </div>
        </div>
        <!-- End Search Form Drawer -->

        <!-- Body Content -->
        <div id="page-content">
            <!-- Page Title -->
            <div class="page section-header text-center mb-0">
                <div class="page-title">
                    <div class="wrapper">
                        <h1 class="page-width">Contact Us</h1>
                    </div>
                </div>
            </div>
            <!-- End Page Title -->
            <!-- Breadcrumbs -->
            <div class="bredcrumbWrap bredcrumbWrapPage bredcrumb-style2 text-center">
                <div class="container breadcrumbs">
                    <a href="/" title="Back to the home page">Home</a><span aria-hidden="true">|</span><span
                        class="title-bold">ContactUs</span>
                </div>
            </div>
            <!-- End Breadcrumbs -->

            <div class="container">
                <!-- Django message of your action -->
                {% for message in messages %}
                <div class="alert alert-{{message.tags}} alert-dismissible fade show text-center" role="alert">
                    <strong>{{message}}</strong> 
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                <!-- End Django message of your action -->
                <div class="row">
                    <div class="col-3 col-sm-3 col-md-3 col-lg-3 box"></div>
                    <div class="col-6 col-sm-6 col-md-6 col-lg-6 box">
                        <form method="post" action="/contact/" accept-charset="UTF-8" class="customer-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name">Full Name <span class="required">*</span></label>
                                <input id="name" type="text" name="name" placeholder="" required />
                            </div>
                            <div class="form-group">
                                <label for="CustomerEmail">Email Address <span class="required">*</span></label>
                                <input id="CustomerEmail" type="email" name="email" value="{{user.email}}" placeholder="" required />
                            </div>
                            <div class="form-group">
                                <label for="description">How Can I Help You? <span class="required">*</span></label>
                                <textarea id="description" type="text" name="desc" placeholder="" required> </textarea>
                            </div>
                            <div class="form-group">
                                <label for="pnumber">Phone Number <span class="required">*</span></label>
                                <input id="pnumber" type="number" name="pnumber" placeholder="" required />
                            </div>
                            <input type="submit" class="btn bg-dark mb-3" value="Submit" />
                            <a href="/"><i class="icon an an-angle-double-left me-1"></i>Back To Home</a>
                        </form>
                    </div>
                    <div class="col-3 col-sm-3 col-md-3 col-lg-3 box"></div>
                </div>
            </div>

        </div>
    </div>

    </div>
    <!-- End Body Content -->


    <!-- Scoll Top -->
    <div id="site-scroll"><i class="icon an an-angle-up"></i></div>
    <!-- End Scoll Top -->


    <!-- Including Javascript -->
    <!-- Plugins JS -->
    <script src="{%static 'js/plugins.js'%}"></script>
    <!-- Main JS -->
    <script src="{%static 'js/main.js'%}"></script>



    </div>
</body>

<!-- Mirrored from template.annimexweb.com/diva/register.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 25 Jan 2024 16:58:37 GMT -->

</html>
