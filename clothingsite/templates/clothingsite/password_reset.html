{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="en">

<!-- Mirrored from template.annimexweb.com/diva/forgot-your-password.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 25 Jan 2024 17:00:45 GMT -->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Forgot Your Password &ndash; Diva - Minimal and Modern Multipurpose Bootstrap 5 Template</title>
    <meta name="description" content="description" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static '/images/favicon.png '%}" />
    <!-- Plugins CSS -->
    <link rel="stylesheet" href="{% static '/css/plugins.css '%}" />
    <!-- Main Style CSS -->
    <link rel="stylesheet" href="{% static '/css/style.css '%}" />
    <link rel="stylesheet" href="{% static '/css/responsive.css '%}" />
</head>

<body class="page-template diva">
    <!-- Page Loader -->
    <div id="pre-loader"><img src="{% static '/images/loader.gif '%}" alt="Loading..." /></div>
    <!-- End Page Loader -->

    <div class="pageWrapper">
        <!-- Search Form Drawer -->
        <div class="search">
            <div class="search__form">
                <form class="search-bar__form" action="#">
                    <button class="go-btn search__button" type="submit"><i class="icon an an-search"></i></button>
                    <input class="search__input" type="search" name="q" value=""
                        placeholder="Search for products, brands..." aria-label="Search" autocomplete="off" />
                </form>
                <button type="button" class="search-trigger close-btn" data-bs-toggle="tooltip" data-bs-placement="left"
                    title="Close"><i class="icon an an-times"></i></button>
            </div>
        </div>
        <!-- End Search Form Drawer -->

      <!-- Body Content -->
        <div id="page-content">
            <!-- Page Title -->
            <div class="page section-header text-center mb-0">
                <div class="page-title">
                    <div class="wrapper">
                        <h1 class="page-width">Forgot Your Password</h1>
                    </div>
                </div>
            </div>
            <!-- End Page Title -->
            <!-- Breadcrumbs -->
            <div class="bredcrumbWrap bredcrumbWrapPage bredcrumb-style2 text-center">
                <div class="container breadcrumbs">
                    <a href="/" title="Back to the home page">Home</a><span aria-hidden="true">|</span><span
                        class="title-bold">Forgot Your Password</span>
                </div>
            </div>
            <!-- End Breadcrumbs -->

            <div class="container">
                <div class="row">
                    <!-- Main Content -->
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 box offset-md-3">
                        <div class="mb-4">
                            <form method="post">
                                {% csrf_token %}
                                {{form}}
                                <div class="row mt-3">
                                    <div class="text-left col-12 col-sm-12 col-md-12 col-lg-12">
                                        <input type="submit" class="btn mb-3 bg-dark" value="Submit">
                                        <p class="mb-4">
                                            <a href="/login/">Â« Back To Login Page</a>
                                        </p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- End Main Content -->
                </div>
            </div>
        </div>
        <!-- End Body Content -->


        <!-- Scoll Top -->
        <div id="site-scroll"><i class="icon an an-angle-up"></i></div>
        <!-- End Scoll Top -->



        <!-- Including Javascript -->
        <!-- Plugins JS -->
        <script src="{% static '/js/plugins.js'%}"></script>
        <!-- Main JS -->
        <script src="{% static '/js/main.js'%}"></script>

    </div>
</body>

<!-- Mirrored from template.annimexweb.com/diva/forgot-your-password.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 25 Jan 2024 17:00:45 GMT -->

</html>
